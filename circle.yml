machine:
  xcode:
    version: "8.0"
test:
  override:
    - set -o pipefail &&
      xcodebuild
        CODE_SIGNING_REQUIRED=NO
        CODE_SIGN_IDENTITY=
        PROVISIONING_PROFILE=
        -sdk iphonesimulator
        -destination 'platform=iOS Simulator,OS=latest,id=33D34EBA-703E-4A82-8838-BE75171492E1'
        -workspace 'Example/SuperAwesome.xcworkspace'
        -scheme "SuperAwesome-Example"
        clean build test |
      tee $CIRCLE_ARTIFACTS/xcode_raw.log |
      xcpretty --color --report junit --output $CIRCLE_TEST_REPORTS/xcode/results.xml
